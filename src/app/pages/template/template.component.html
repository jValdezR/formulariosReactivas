<h4>Formularios <small> Formularios por template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input 
                class="form-control"
                type="text"
                name="nombre"                
                placeholder="Nombre" 
                required
                minlength="5"
                [class.is-invalid]="nombre.invalid && nombre.touched"
                [(ngModel)]="usuario.nombre"   
                #nombre="ngModel"
                >
                <small *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Ingrese un nombre de 5 letras
            </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" 
                type="text" 
                name="apellido"
                ngModel
                minlength="5"
                placeholder="Apellido"
                [class.is-invalid]="apellido.invalid && apellido.touched"
                #apellido = "ngModel"
                [(ngModel)]="usuario.apellido" 
                required
                >
                <small *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger">Ingrese un apellido de 5 letras
            </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" 
            type="email" 
            placeholder="Correo electrÃ³nico"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            ngModel
            name="correo"
            #correo="ngModel"
            [class.is-invalid]="correo.invalid && correo.touched"
            [(ngModel)]="usuario.correo" 
            required
            >
            <small *ngIf="correo.invalid && correo.touched"
                class="form-text text-danger">Ingrese un correo valido
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">

            <small *ngIf="paiss.invalid && paiss.touched"
                class="form-text text-danger">Ingrese un pais
            </small>
            <select
            class="form-control"
            name="pais"
            [ngModel]="usuario.pais"
            required
            [disabled]="paises.length===0"
            #paiss="ngModel"
            [class.is-invalid]="paiss.invalid && paiss.touched"
            >
                <option *ngFor="let item of paises"
                [value]="item.cod"
                >
                {{item.nombre}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline mt-2">
                <input id="masculino" type="radio" class="form-check-input"
                name="genero"
                value="M"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel"
                >
                <label for="masculino" class="form-check-label mr-3">Masculino</label>

                <input id="femenino" type="radio" class="form-check-input"
                name="genero"
                value="F"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel"
                >
                <label for="femenino" class="form-check-label">Femenino</label>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
